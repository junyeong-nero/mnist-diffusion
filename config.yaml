# Configuration for Diffusion Model Training and Sampling

# General settings shared across models
general:
    time_steps: 1000
    img_size: 32
    in_channels: 1
    out_channels: 1

# Model-specific configurations
models:
    UNet:
        # Custom channel scaling for UNet architecture
        custom_channel_scale: [128, 128, 256, 256, 512, 512]

    DiT:
        # Architecture details for the Diffusion Transformer
        patch_size: 4
        hidden_size: 256
        depth: 6
        num_heads: 8
